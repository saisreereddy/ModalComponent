<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <title>Modal Using Flexbox</title>
      <meta http-equiv="X-UA-Compatible" content="IE=Edge">
       <link rel="stylesheet" href="modal.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
</head>
<body>

<div class="text_center"><a href="#modal" class="modal-trigger">Trigger Modal</a></div>
<div class="modal" id="modal">
  <div class="modal_dialog">
    <section class="modal_content">
      

      <header class="modal_header">
        
<h2 class="modal_title">This is simple modal window written using normal css</h2>
<a href="#" class="modal_close">&times;</a>



      </header>

      <div class="modal_body">
        <img src="" alt="" class="modal_image">
<p class="modal_text">The world dosen't need superheroes,it needs incredible websites</p>
      </div>
      <footer class="modal_footer"><a href="" class="">Close</a>
      </footer>
    </section>




  </div>


</div>

</body>
</html>
